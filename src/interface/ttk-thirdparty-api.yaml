        required: true
        content:
          application/json:
            schema:
              title: ThirdpartyRequestsTransactionsPostRequest
              type: object
              description: The object sent in the POST /thirdpartyRequests/transactions request.
              properties:
                transactionRequestId:
                  allOf:
