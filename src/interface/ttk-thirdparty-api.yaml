openapi: 3.0.2
info:
  title: Mojaloop Thirdparty API Adapter
  version: '1.0'
  description: A Mojaloop API for thirdparty interactions between `PISPs` (Payment Initiation Service Providers) and `DFSPs` (Digital Financial Service Providers)
  license:
    name: TBD
    url: TBD
servers:
  - url: /
paths:
  /consentRequests:
    post:
      tags:
        - consentRequests
      operationId: CreateConsentRequest
      summary: CreateConsentRequest
      description: |
        A request from a PISP to a DFSP to start the process of delegating consent
      parameters:
        - $ref: '#/paths/~1consents/post/parameters/0'
        - $ref: '#/paths/~1consents/post/parameters/1'
        - $ref: '#/paths/~1consents~1%7BID%7D/parameters/1'
        - $ref: '#/paths/~1consents~1%7BID%7D/parameters/2'
        - $ref: '#/paths/~1consents~1%7BID%7D/parameters/3'
        - $ref: '#/paths/~1consents~1%7BID%7D/parameters/4'
        - $ref: '#/paths/~1consents~1%7BID%7D/parameters/5'
        - $ref: '#/paths/~1consents~1%7BID%7D/parameters/6'
        - $ref: '#/paths/~1consents~1%7BID%7D/parameters/7'
        - $ref: '#/paths/~1consents~1%7BID%7D/parameters/8'
        - $ref: '#/paths/~1consents~1%7BID%7D/parameters/9'
      requestBody:
        description: The consentRequest to create
        required: true
        content:
          application/json:
            schema:
              title: ConsentRequestsPostRequest
              type: object
              description: The object sent in a `POST /consentRequests` request.
              properties:
                id:
                  $ref: '#/components/schemas/OutboundAuthorizationsPostRequest/properties/transactionId'
                initiatorId:
                  type: string
                  description: The id of the PISP who will initiate transactions on a user's behalf.
                scopes:
                  type: array
                  items:
                    $ref: '#/paths/~1consents/post/requestBody/content/application~1json/schema/properties/scopes/items'
                authChannels:
                  type: array
                  items:
                    title: ConsentRequestChannelType
                    type: string
                    enum:
                      - WEB
                      - OTP
                    description: |
                      The auth channel being used for the consentRequest.
                      - "WEB" - The Web auth channel.
                      - "OTP" - The OTP auth channel.
                callbackUri:
                  type: string
                  description: The callback uri that the user will be redirected to after completing the WEB auth channel.
              required:
                - id
                - initiatorId
                - scopes
                - authChannels
                - callbackUri
            example:
              id: 4cab6274-8b3e-41b4-83ce-fc0847409155
              initiatorId: pispA
              authChannels:
                - WEB
                - OTP
              scopes:
                - accountId: dfspa.alice.1234
                  actions:
                    - accounts.transfer
                    - accounts.getBalance
                - accountId: dfspa.alice.5678
                  actions:
                    - accounts.transfer
                    - accounts.getBalance
              callbackUri: 'pisp-app://callback.com'
      responses:
        '202':
          $ref: '#/paths/~1consents/post/responses/202'
        '400':
          $ref: '#/paths/~1consents/post/responses/400'
        '401':
          $ref: '#/paths/~1consents/post/responses/401'
        '403':
          $ref: '#/paths/~1consents/post/responses/403'
        '404':
          $ref: '#/paths/~1consents/post/responses/404'
        '405':
          $ref: '#/paths/~1consents/post/responses/405'
        '406':
          $ref: '#/paths/~1consents/post/responses/406'
        '501':
          $ref: '#/paths/~1consents/post/responses/501'
        '503':
          $ref: '#/paths/~1consents/post/responses/503'
  '/consentRequests/{ID}':
    put:
      tags:
        - consentRequests
      operationId: UpdateConsentRequest
      summary: UpdateConsentRequest
      description: |
        DFSP updates auth channels and/or auth uri in response to consentRequest.

        PISP updates the consentRequest to include authorization token from their user,
        which the DFSP is to then verify.
      parameters:
        - $ref: '#/paths/~1consents~1%7BID%7D/parameters/0'
        - $ref: '#/paths/~1consents/post/parameters/0'
        - $ref: '#/paths/~1consents/post/parameters/1'
        - $ref: '#/paths/~1consents~1%7BID%7D/parameters/1'
        - $ref: '#/paths/~1consents~1%7BID%7D/parameters/2'
        - $ref: '#/paths/~1consents~1%7BID%7D/parameters/3'
        - $ref: '#/paths/~1consents~1%7BID%7D/parameters/4'
        - $ref: '#/paths/~1consents~1%7BID%7D/parameters/5'
        - $ref: '#/paths/~1consents~1%7BID%7D/parameters/6'
        - $ref: '#/paths/~1consents~1%7BID%7D/parameters/7'
        - $ref: '#/paths/~1consents~1%7BID%7D/parameters/8'
        - $ref: '#/paths/~1consents~1%7BID%7D/parameters/9'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              oneOf:
                - title: ConsentRequestsIDPutResponseWeb
                  type: object
                  description: |
                    The object sent in a `PUT /consentRequests/{ID}` request.

                    Schema used in the request consent phase of the account linking web flow,
                    the result is the PISP being instructed on a specific URL where this
                    supposed user should be redirected. This URL should be a place where
                    the user can prove their identity (e.g., by logging in).
                  properties:
                    initiatorId:
                      type: string
                      description: The id of the PISP who will initiate transactions on a user's behalf.
                    scopes:
                      type: array
                      items:
                        $ref: '#/paths/~1consents/post/requestBody/content/application~1json/schema/properties/scopes/items'
                    authChannels:
                      type: array
                      items:
                        title: ConsentRequestChannelTypeWeb
                        type: string
                        enum:
                          - WEB
                        description: |
                          The web auth channel being used for PUT consentRequest/{ID} request.
                    callbackUri:
                      type: string
                      description: The callback uri that the user will be redirected to after completing the WEB auth channel.
                    authUri:
                      type: string
                      description: The callback uri that the pisp app redirects to for user to complete their login.
                  required:
                    - initiatorId
                    - scopes
                    - authChannels
                    - callbackUri
                    - authUri
                  additionalProperties: false
                - title: ConsentRequestsIDPutResponseWebAuth
                  type: object
                  description: |
                    The object sent in a `PUT /consentRequests/{ID}` request.

                    Schema used in the authentication phase of the account linking flow,
                    the user is expected to prove their identity to the DFSP by passing a OTP
                    or secret to the PISP.
                  properties:
                    initiatorId:
                      type: string
                      description: The id of the PISP who will initiate transactions on a user's behalf.
                    scopes:
                      type: array
                      items:
                        $ref: '#/paths/~1consents/post/requestBody/content/application~1json/schema/properties/scopes/items'
                    authChannels:
                      type: array
                      items:
                        $ref: '#/paths/~1consentRequests~1%7BID%7D/put/requestBody/content/application~1json/schema/oneOf/0/properties/authChannels/items'
                    callbackUri:
                      type: string
                      description: The callback uri that the user will be redirected to after completing the WEB auth channel.
                    authUri:
                      type: string
                      description: The callback uri that the pisp app redirects to for user to complete their login.
                    authToken:
                      type: string
                      description: The Auth token from the OTP or redirect to pisp app.
                  required:
                    - initiatorId
                    - scopes
                    - authChannels
                    - callbackUri
                    - authUri
                    - authToken
                  additionalProperties: false
                - title: ConsentRequestsIDPutResponseOTP
                  type: object
                  description: |
                    The object sent in a `PUT /consentRequests/{ID}` request.

                    Schema used in the request consent phase of the account linking OTP/SMS flow.
                  properties:
                    initiatorId:
                      type: string
                      description: The id of the PISP who will initiate transactions on a user's behalf.
                    scopes:
                      type: array
                      items:
                        $ref: '#/paths/~1consents/post/requestBody/content/application~1json/schema/properties/scopes/items'
                    authChannels:
                      type: array
                      items:
                        title: ConsentRequestChannelTypeOTP
                        type: string
                        enum:
                          - OTP
                        description: |
                          The OTP auth channel being used for PUT consentRequest/{ID} request.
                    callbackUri:
                      type: string
                      description: The callback uri that the user will be redirected to after completing the WEB auth channel.
                  required:
                    - initiatorId
                    - scopes
                    - authChannels
                    - callbackUri
                  additionalProperties: false
                - title: ConsentRequestsIDPutResponseOTPAuth
                  type: object
                  description: |
                    The object sent in a `PUT /consentRequests/{ID}` request.

                    Schema used in the authentication phase of the account linking flow,
                    the user is expected to prove their identity to the DFSP by passing a OTP
                    or secret to the PISP.
                  properties:
                    initiatorId:
                      type: string
                      description: The id of the PISP who will initiate transactions on a user's behalf.
                    scopes:
                      type: array
                      items:
                        $ref: '#/paths/~1consents/post/requestBody/content/application~1json/schema/properties/scopes/items'
                    authChannels:
                      type: array
                      items:
                        $ref: '#/paths/~1consentRequests~1%7BID%7D/put/requestBody/content/application~1json/schema/oneOf/2/properties/authChannels/items'
                    callbackUri:
                      type: string
                      description: The callback uri that the user will be redirected to after completing the WEB auth channel.
                    authToken:
                      type: string
                      description: The Auth token from the OTP or redirect to pisp app.
                  required:
                    - initiatorId
                    - scopes
                    - authChannels
                    - callbackUri
                    - authToken
                  additionalProperties: false
            examples:
              sample1:
                value:
                  initiatorId: pispA
                  authChannels:
                    - WEB
                  scopes:
                    - accountId: dfspa.alice.1234
                      actions:
                        - accounts.transfer
                        - accounts.getBalance
                    - accountId: dfspa.alice.5678
                      actions:
                        - accounts.transfer
                        - accounts.getBalance
                  callbackUri: 'pisp-app://callback.com'
                  authUri: dfspa.com/authorize?consentRequestId=xxxxx
              sample2:
                value:
                  initiatorId: pispA
                  authChannels:
                    - WEB
                  scopes:
                    - accountId: dfspa.alice.1234
                      actions:
                        - accounts.transfer
                        - accounts.getBalance
                    - accountId: dfspa.alice.5678
                      actions:
                        - accounts.transfer
                        - accounts.getBalance
                  callbackUri: 'pisp-app://callback.com'
                  authUri: dfspa.com/authorize?consentRequestId=xxxxx
                  authToken: otp or secret
      responses:
        '202':
          $ref: '#/paths/~1consents/post/responses/202'
        '400':
          $ref: '#/paths/~1consents/post/responses/400'
        '401':
          $ref: '#/paths/~1consents/post/responses/401'
        '403':
          $ref: '#/paths/~1consents/post/responses/403'
        '404':
          $ref: '#/paths/~1consents/post/responses/404'
        '405':
          $ref: '#/paths/~1consents/post/responses/405'
        '406':
          $ref: '#/paths/~1consents/post/responses/406'
        '501':
          $ref: '#/paths/~1consents/post/responses/501'
        '503':
          $ref: '#/paths/~1consents/post/responses/503'
  /consents:
    post:
      description: |
        Create a consent object. Called by DFSP after the successful creation and validation of a consentRequest.
        The request is forwarded to both the Auth service and PISP.
      summary: CreateConsent
      operationId: CreateConsent
      tags:
        - consents
      parameters:
        - name: Accept
          in: header
          required: true
          schema:
            type: string
          description: |
            The `Accept` header field indicates the version of the API the client
            would like the server to use.
        - name: Content-Length
          in: header
          required: false
          schema:
            type: integer
          description: |
            The `Content-Length` header field indicates the anticipated size of the
            payload body. Only sent if there is a body.
            **Note:** The API supports a maximum size of 5242880 bytes (5 Megabytes).
        - $ref: '#/paths/~1consents~1%7BID%7D/parameters/1'
        - $ref: '#/paths/~1consents~1%7BID%7D/parameters/2'
        - $ref: '#/paths/~1consents~1%7BID%7D/parameters/3'
        - $ref: '#/paths/~1consents~1%7BID%7D/parameters/4'
        - $ref: '#/paths/~1consents~1%7BID%7D/parameters/5'
        - $ref: '#/paths/~1consents~1%7BID%7D/parameters/6'
        - $ref: '#/paths/~1consents~1%7BID%7D/parameters/7'
        - $ref: '#/paths/~1consents~1%7BID%7D/parameters/8'
        - $ref: '#/paths/~1consents~1%7BID%7D/parameters/9'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              title: ConsentPostRequest
              type: object
              description: The object sent in a `POST /consents` request.
              properties:
                id:
                  allOf:
                    - $ref: '#/components/schemas/OutboundAuthorizationsPostRequest/properties/transactionId'
                  description: |
                    Common ID between the PISP and FSP for the Consent object
                    decided by the DFSP who creates the Consent
                    This field is REQUIRED for POST /consent.
                requestId:
                  allOf:
                    - $ref: '#/components/schemas/OutboundAuthorizationsPostRequest/properties/transactionId'
                  description: |
                    The id of the ConsentRequest that was used to initiate the
                    creation of this Consent.
                participantId:
                  title: FspId
                  type: string
                  minLength: 1
                  maxLength: 32
                  description: FSP identifier.
                  example: 1234
                initiatorId:
                  allOf:
                    - $ref: '#/paths/~1consents/post/requestBody/content/application~1json/schema/properties/participantId'
                  description: PISP identifier who uses this Consent.
                revokedAt:
                  title: DateTime
                  type: string
                  pattern: '^(?:[1-9]\d{3}-(?:(?:0[1-9]|1[0-2])-(?:0[1-9]|1\d|2[0-8])|(?:0[13-9]|1[0-2])-(?:29|30)|(?:0[13578]|1[02])-31)|(?:[1-9]\d(?:0[48]|[2468][048]|[13579][26])|(?:[2468][048]|[13579][26])00)-02-29)T(?:[01]\d|2[0-3]):[0-5]\d:[0-5]\d(?:(\.\d{3}))(?:Z|[+-][01]\d:[0-5]\d)$'
                  description: |
                    The API data type DateTime is a JSON String in a lexical format that is
                    restricted by a regular expression for interoperability reasons.
                    The format is according to
                    [ISO 8601](https://www.iso.org/iso-8601-date-and-time-format.html),
                    expressed in a combined date, time and time zone format.
                    A more readable version of the format is yyyy-MM-ddTHH:mm:ss.SSS[-HH:MM].
                    Examples are \"2016-05-24T08:38:08.699-04:00\", \"2016-05-24T08:38:08.699Z\"
                    (where Z indicates Zulu time zone, same as UTC).
                  example: '2016-05-24T08:38:08.699-04:00'
                scopes:
                  type: array
                  items:
                    title: Scope
                    type: object
                    description: Scope + Account Identifier mapping for a Consent.
                    example: |
                      {
                        accountId: "dfsp.username.5678",
                        actions: [ "accounts.transfer", "accounts.getBalance" ]
                      }
                    properties:
                      accountId:
                        $ref: '#/paths/~1thirdpartyRequests~1transactions/post/requestBody/content/application~1json/schema/properties/sourceAccountId/allOf/0'
                      actions:
                        type: array
                        items:
                          title: ConsentScopeType
                          type: string
                          enum:
                            - accounts.getBalance
                            - accounts.transfer
                          description: |
                            The scopes requested for a ConsentRequest.
                            - "accounts.getBalance" - Get the balance of a given account.
                            - "accounts.transfer" - Initiate a transfer from an account.
                    required:
                      - accountId
                      - actions
              required:
                - id
                - scopes
                - participantId
                - initiatorId
            example:
              id: 9d553d59-610f-44aa-b7ec-b483af24e98a
              requestId: 4cab6274-8b3e-41b4-83ce-fc0847409155
              participantId: dfspA
              initiatorId: pispA
              scopes:
                - accountId: dfspa.alice.1234
                  actions:
                    - accounts.transfer
                    - accounts.getBalance
                - accountId: dfspa.alice.5678
                  actions:
                    - accounts.transfer
                    - accounts.getBalance
      responses:
        '202':
          description: Accepted
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                title: ErrorInformationResponse
                type: object
                description: Data model for the complex type object that contains an optional element ErrorInformation used along with 4xx and 5xx responses.
                properties:
                  errorInformation:
                    $ref: '#/paths/~1authorizations~1%7BID%7D~1error/put/requestBody/content/application~1json/schema/properties/errorInformation'
          headers:
            Content-Length:
              required: false
              schema:
                type: integer
              description: |
                The `Content-Length` header field indicates the anticipated
                size of the payload body. Only sent if there is a body.
                **Note:** The API supports a maximum size of 5242880 bytes
                (5 Megabytes).
            Content-Type:
              schema:
                type: string
              required: true
              description: The `Content-Type` header indicates the specific version of the API used to send the payload body.
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/paths/~1consents/post/responses/400/content/application~1json/schema'
          headers:
            Content-Length:
              $ref: '#/paths/~1consents/post/responses/400/headers/Content-Length'
            Content-Type:
              $ref: '#/paths/~1consents/post/responses/400/headers/Content-Type'
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/paths/~1consents/post/responses/400/content/application~1json/schema'
          headers:
            Content-Length:
              $ref: '#/paths/~1consents/post/responses/400/headers/Content-Length'
            Content-Type:
              $ref: '#/paths/~1consents/post/responses/400/headers/Content-Type'
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/paths/~1consents/post/responses/400/content/application~1json/schema'
          headers:
            Content-Length:
              $ref: '#/paths/~1consents/post/responses/400/headers/Content-Length'
            Content-Type:
              $ref: '#/paths/~1consents/post/responses/400/headers/Content-Type'
        '405':
          description: Method Not Allowed
          content:
            application/json:
              schema:
                $ref: '#/paths/~1consents/post/responses/400/content/application~1json/schema'
          headers:
            Content-Length:
              $ref: '#/paths/~1consents/post/responses/400/headers/Content-Length'
            Content-Type:
              $ref: '#/paths/~1consents/post/responses/400/headers/Content-Type'
        '406':
          description: Not Acceptable
          content:
            application/json:
              schema:
                $ref: '#/paths/~1consents/post/responses/400/content/application~1json/schema'
          headers:
            Content-Length:
              $ref: '#/paths/~1consents/post/responses/400/headers/Content-Length'
            Content-Type:
              $ref: '#/paths/~1consents/post/responses/400/headers/Content-Type'
        '501':
          description: Not Implemented
          content:
            application/json:
              schema:
                $ref: '#/paths/~1consents/post/responses/400/content/application~1json/schema'
          headers:
            Content-Length:
              $ref: '#/paths/~1consents/post/responses/400/headers/Content-Length'
            Content-Type:
              $ref: '#/paths/~1consents/post/responses/400/headers/Content-Type'
        '503':
          description: Service Unavailable
          content:
            application/json:
              schema:
                $ref: '#/paths/~1consents/post/responses/400/content/application~1json/schema'
          headers:
            Content-Length:
              $ref: '#/paths/~1consents/post/responses/400/headers/Content-Length'
            Content-Type:
              $ref: '#/paths/~1consents/post/responses/400/headers/Content-Type'
  '/consents/{ID}/generateChallenge':
    post:
      description: |
        The HTTP request `POST /consents/{ID}/generateChallenge` is used to create a credential for the given Consent object.
        The `{ID}` in the URI should contain the `{ID}` that was used in the `POST /consents`.

        - Called by a `PISP` to request a challenge from the `auth-service`, which will be returned to the PISP via `PUT /consents/{ID}`
      summary: GenerateChallengeRequest
      tags:
        - consents
      operationId: GenerateChallengeRequest
      parameters:
        - $ref: '#/paths/~1consents~1%7BID%7D/parameters/0'
        - $ref: '#/paths/~1consents/post/parameters/0'
        - $ref: '#/paths/~1consents/post/parameters/1'
        - $ref: '#/paths/~1consents~1%7BID%7D/parameters/1'
        - $ref: '#/paths/~1consents~1%7BID%7D/parameters/2'
        - $ref: '#/paths/~1consents~1%7BID%7D/parameters/3'
        - $ref: '#/paths/~1consents~1%7BID%7D/parameters/4'
        - $ref: '#/paths/~1consents~1%7BID%7D/parameters/5'
        - $ref: '#/paths/~1consents~1%7BID%7D/parameters/6'
        - $ref: '#/paths/~1consents~1%7BID%7D/parameters/7'
        - $ref: '#/paths/~1consents~1%7BID%7D/parameters/8'
        - $ref: '#/paths/~1consents~1%7BID%7D/parameters/9'
      requestBody:
        description: GenerateChallengeRequest Body
        required: true
        content:
          application/json:
            schema:
              title: ConsentsIDGenerateChallengePostRequest
              type: object
              description: |
                A credential used to allow a user to prove their identity
                and access to an account with a DFSP.
              properties:
                type:
                  title: CredentialType
                  type: string
                  enum:
                    - FIDO
                  description: |
                    The type of the Credential.
                    - "FIDO" - A FIDO public/private keypair.
              required:
                - type
            example:
              type: FIDO
      responses:
        '202':
          $ref: '#/paths/~1consents/post/responses/202'
        '400':
          $ref: '#/paths/~1consents/post/responses/400'
        '401':
          $ref: '#/paths/~1consents/post/responses/401'
        '403':
          $ref: '#/paths/~1consents/post/responses/403'
        '404':
          $ref: '#/paths/~1consents/post/responses/404'
        '405':
          $ref: '#/paths/~1consents/post/responses/405'
        '406':
          $ref: '#/paths/~1consents/post/responses/406'
        '501':
          $ref: '#/paths/~1consents/post/responses/501'
        '503':
          $ref: '#/paths/~1consents/post/responses/503'
  '/consents/{ID}':
    parameters:
      - name: ID
        in: path
        required: true
        schema:
          type: string
        description: The identifier value.
      - name: Content-Type
        in: header
        schema:
          type: string
        required: true
        description: |
          The `Content-Type` header indicates the specific version of the API used
          to send the payload body.
      - name: Date
        in: header
        schema:
          type: string
        required: true
        description: The `Date` header field indicates the date when the request was sent.
      - name: X-Forwarded-For
        in: header
        schema:
          type: string
        required: false
        description: |
          The `X-Forwarded-For` header field is an unofficially accepted standard used
          for informational purposes of the originating client IP address, as a
          request might pass multiple proxies, firewalls, and so on. Multiple
          `X-Forwarded-For` values should be expected and supported by implementers
          of the API.
          **Note:** An alternative to `X-Forwarded-For` is defined in
          [RFC 7239](https://tools.ietf.org/html/rfc7239).
          However, to this point RFC 7239 is less-used and supported than `X-Forwarded-For`.
      - name: FSPIOP-Source
        in: header
        schema:
          type: string
        required: true
        description: |
          The `FSPIOP-Source` header field is a non-HTTP standard field
          used by the API for identifying the sender of the HTTP request.
          The field should be set by the original sender of the request.
          Required for routing and signature verification
          (see header field `FSPIOP-Signature`).
      - name: FSPIOP-Destination
        in: header
        schema:
          type: string
        required: false
        description: |
          The `FSPIOP-Destination` header field is a non-HTTP standard field used by
          the API for HTTP header based routing of requests and responses to the
